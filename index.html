
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" 
  />
  <title>Boladão Cars</title>
</head>
<body id="body-index" class="bg-slate-900 h-full flex flex-col">
  <section id="modal" class="hidden fixed flex flex-col h-full w-full bg-slate-950 p-2 z-50 border-solid border-4 border-yellow-400 rounded-md">
    <div class="flex justify-end text-[28px] mr-1">
      <button id="fechar-modal" title="Fechar detalhes do carro">
        <i class="fa-solid fa-circle-xmark text-slate-200 hover:text-red-700"></i>
      </button>
    </div>
    <div class="flex flex-col justify-center mb-4 items-center">
      <div id="modal-image" class="w-[600px]"></div>
      <div id="modal-texto" class="w-full items-center p-2 rounded-md text-slate-300 mt-5 border-solid border-2 border-slate-400">Texto</div>
    </div>
  </section>
  <section id="carrinho" 
    class="fixed bg-slate-950 top-0 right-[-360px] h-screen w-[360px] text-slate-200 border-[10px] border-gray-400 border-t-0 border-l-1 border-r-0 border-b-0 z-40 duration-200 p-5 flex flex-col">
    <div id="header-carrinho" class="flex justify-between border-b">
      <p class="p-4">
        Meu Carrinho
      </p>
      <button id="fechar-carrinho" title="Fechar carrinho">
        <i class="fa-solid fa-circle-xmark text-slate-200 hover:text-red-700"></i>
      </button>
    </div>
    <section id="produtos-carrinho" class="flex flex-col overflow-y-auto max-h-[80%] gap-2 pt-2"></section>
    <p id="preco-total" title="Preço total" class="self-end text-lg font-bold mr-[10px] p-2 ">
      Total: $0.00
    </p>
    <button id="finalizar-compra" title="Finalizar compra" class="hidden ml-2 text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-3 py-1 mr-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">
      Finalizar Compra
    </button>
  </section>
  <header class="flex bg-slate-950 justify-between px-8 py-4 sticky top-0 shadow-lg shadow-slate-400 text-lg z-10">
    <a href="./">
      <img class="w-24 p-1" src="assets/logo/logo-original.png" alt="logo-original.png">
    </a>
    <p class="text-gray-300 font-bold font-awesome text-[25px] mt-5 antialiased text-lg ">Loja de Carros Boladão</p>
    <div class="text-slate-200 flex gap-4 mx-5">
      <button id="abrir-carrinho">
        <i class="fa-solid fa-cart-shopping hover:scale-[120%] duration-300"></i>
      </button>
      <button onclick="location.href = location.origin + '/pedidos.html'">
        <i class="fa-solid fa-user hover:scale-[120%] duration-300"></i>
      </button>
    </div>
  </header>
  <main class="flex flex-col items-center">
    <section id="filtros" class="p-5">
      <select id="filtro-tipo" title="Filtrar por tipo" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-[100px] p-0.7 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <option value="todos" selected>Todos</option>
        <option value="eletrico">Elétrico</option>
        <option value="combustao">Combustão</option>
      </select>
    </section>
    <section id="container-produto" class="flex flex-wrap justify-center gap-10"></section>
  </main>
  <script type="module" src="./main.js"></script>
</body>
</html>
