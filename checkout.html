
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" 
  />
  <title>Boladão Cars</title>
</head>
<body id="body-index" class="bg-slate-900 h-screen flex flex-col">
  <header class="flex bg-slate-950 justify-between px-8 py-1 sticky top-0 shadow-lg shadow-slate-400 text-lg z-10">
    <a href="./">
        <img class="w-24 p-1" src="assets/logo/logo-original.png" alt="logo-original.png">
    </a>
    <p class="text-gray-300 font-bold font-awesome text-[25px] mt-5 antialiased text-lg ">Loja de Carros Boladão</p>
  </header>
  <button id="voltar" title="voltar" class="w-[200px] ml-5 text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-3 py-1 mr-2 mt-4 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">
    Voltar
  </button>
  <form class="flex w-100 px-5 py-5 gap-4 text-slate-200 grow">
    <section id="dados-usuario" class="w-1/3 bg-slate-700 rounded-lg py-4">
        <p class="mb-4 text-xl text-center font-bold">Seus Dados</p>
        <div class="flex flex-col px-8 py-2">
            <label for="nome" class="font-bold">Nome:</label>
            <input type="text" id="nome" class="rounded-sm px-1 text-slate-900" placeholder="Seu nome" required>
        </div>
        <div class="flex flex-col px-8 py-2">
            <label for="email" class="font-bold">Email:</label>
            <input type="email" id="email" class="rounded-sm px-1 text-slate-900" placeholder="Seu email" required>
        </div>
        <div class="flex flex-col px-8 py-2">
            <label for="telefone" class="font-bold">Telefone:</label>
            <input type="tel" id="telefone" class="rounded-sm px-1 text-slate-900" placeholder="Seu telefone com DDD" required>
        </div>
    </section>
    <section id="dados-pagamento" class="w-1/3 bg-slate-700 rounded-lg py-4">
        <p class="mb-4 text-xl text-center font-bold">Pagamento e Entrega</p>
        <div class="flex flex-col px-8 py-2">
            <label for="numero-cartao" class="font-bold">Número do Cartão:</label>
            <input type="text" id="numero-cartao" class="rounded-sm px-1 text-slate-900" placeholder="Número do cartão" required>
        </div>
        <div class="flex">
            <div class="flex flex-col px-8 py-2 w-1/2">
                <label for="cvv" class="font-bold">CVV:</label>
                <input type="number" id="cvv" class="rounded-sm px-1 text-slate-900" placeholder="CVV" required>
            </div>
            <div class="flex flex-col px-8 py-2 w-1/2">
                <label for="data-validade" class="font-bold">Data de Validade:</label>
                <input type="tel" id="data-validade" class="rounded-sm px-1 text-slate-900" placeholder="Data de Validade" required>
            </div>
        </div>
        <div class="flex flex-col px-8 py-2">
            <label for="cep" class="font-bold">CEP:</label>
            <input type="text" id="cep" class="rounded-sm px-1 text-slate-900" placeholder="CEP" required>
        </div>
        <div class="flex flex-col px-8 py-2">
            <label for="endereco" class="font-bold">Endereço:</label>
            <input type="text" id="endereco" class="rounded-sm px-1 text-slate-900" placeholder="Endereço" required>
        </div>
        <div class="flex">
            <div class="flex flex-col px-8 py-2 w-1/3">
                <label for="numero" class="font-bold">Número:</label>
                <input type="number" id="numero" class="rounded-sm px-1 text-slate-900" placeholder="Número" required>
            </div>
            <div class="flex flex-col px-8 py-2 w-2/3">
                <label for="complemento" class="font-bold">Complemento:</label>
                <input type="tel" id="complemento" class="rounded-sm px-1 text-slate-900" placeholder="Complemento" required>
            </div>
        </div>
    </section>
    <section id="dados-pedido" class="w-1/3 bg-slate-700 rounded-lg py-4">
        <p class="mb-4 text-xl text-center font-bold">Itens do Pedido</p>
        <section id="container-produtos-checkout" class="h-[75%] overflow-y-auto px-2"></section>
        <section id="celula-checkout" class="flex flex-col px-2 h-[25%]">
            <p id="quantidade-total-checkout" title="Preço total" class="self-end text-lg font-bold mr-[10px] p-1 ">
                0
            </p>
            <p id="preco-total-checkout" title="Preço total" class="self-end text-lg font-bold mr-[10px] p-1 ">
                Total: $0.00
            </p>
            <button id="finalizar-compra-checkout" type="submit" title="Finalizar compra" class="ml-2 text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-3 py-1 mr-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">
                Finalizar Compra
            </button>
        </section>
    </section>
  </form>
  <script type="module" src="./src/checkout.js"></script>
</body>
</html>
